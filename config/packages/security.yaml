security:
    password_hashers:
        Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface: 'auto'

    providers:
        app_user_provider:
            entity:
                class: App\Entity\User
                property: email

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        login:
            pattern: ^/api/auth
            stateless: true
            json_login:
                check_path: /api/auth
                username_path: email
                password_path: password
                success_handler: lexik_jwt_authentication.handler.authentication_success
                failure_handler: lexik_jwt_authentication.handler.authentication_failure

        api:
            pattern: ^/api
            stateless: true
            jwt: ~

    access_control:
        # Public routes (POST /api/user and POST /api/auth)
        - { path: ^/api/auth$, roles: PUBLIC_ACCESS }
        - { path: ^/api/user$, roles: PUBLIC_ACCESS, methods: [POST] }

        # Admin only routes
        - { path: ^/api/advice$, roles: ROLE_ADMIN, methods: [POST] }
        - { path: ^/api/advice/\d+$, roles: ROLE_ADMIN, methods: [PUT, DELETE] }
        - { path: ^/api/user/\d+$, roles: ROLE_ADMIN, methods: [PUT, DELETE] }

        # All other API routes require authentication
        - { path: ^/api, roles: ROLE_USER }

when@test:
    security:
        password_hashers:
            Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface:
                algorithm: auto
                cost: 4
                time_cost: 3
                memory_cost: 10
